<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projekt-/Aufgabenliste</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <h1 class="title">Projektplanung</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Projekte</h2>
        <ul class="task-list" data-lists>
       <!-- <li class="list-name active">Ninox</li>
            <li class="list-name">Mentor e.V.</li>
            <li class="list-name">DSGVO / SEO</li> -->
        </ul>
        <form data-new-list-form>
            <input type="text" class="new list" 
            data-new-list-input
            placeholder="Neues Projekt..." aria-label="new list name" />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-project-output-container>
        <div class="todo-header">
            <h2 class="todo-title" data-project-title>Ninox</h2>
            <p class="task-count" data-project-count>3 unerledigte Aufgaben</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>

            </div>                          

            <div class="new-task-creator">
                <form data-new-task-form>
                    <input type="text" 
                    data-new-task-input 
                    class="new task" placeholder="Neue Aufgabe..." aria-label="new task name" />
                    <button class="btn create" aria-label="create new list">+</button>
                </form>
            </div>

            <div class="delete-stuff">
                <button class="btn delete" data-clear-complete-tasks-btn>Erledigte Aufgaben löschen</button>
                <button class="btn delete" data-delete-list-btn>Projekt löschen</button>
            </div>

        </div> 
    </div> 
    <!-- templates werden nicht gerendert..  
    erspart einem die Arbeit, die HTML-Elemente in JS zu erstellen -->  
    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
   </template>
</body>
</html>
